    <h1 class="name1">To Do list App</h1>

        <div class="left">
            <form action="" id="form">
                <label for="text">Add task title  </label>

                <div class="error" id="txterror"></div>

                <input type="date" name="date" id="date"  placeholder=" nonoe" value="" style="width: 221px; height: 25px;" >
                 <div class="error" id="dateerror"></div>   
                <label for="desc">Enter your text here </label>
                <textarea name="desc" id="desc"  style="width: 278px; height: 139px;" ></textarea>
                <div class="error" id="descerror"></div>
                <input type="submit"  value="Submit" id="submit">
            </form>
        </div>
        <div class="right" id="right">
            <h2>Your Posts here</h2>
            <div id="box-cont">
               
            </div>
            <br>
          
        </div>
    </div>
